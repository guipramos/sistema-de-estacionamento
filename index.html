<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/geral.css">


</head>
<body onload="mostraPatio();">
    
    <div class="container">
        <div class="header clearfix">
            <h2>Sistema de Estacionamento <small>por: Guilherme Ramos</small></h2>
        </div>

        <div class="jumbotron">
            <form id="formulario">
                <div id="aviso"></div>
                <div class="form-group">
                    <label for="model-veiculo">Modelo do veiculo</label>
                    <input type="text" class="form-control" id="model-veiculo" placeholder="Digite o modelo do veiculo...">
                </div>
                <div class="form-group">
                    <label for="placa-veiculo">Placa do veiculo</label>
                    <input type="text" class="form-control" id="placa-veiculo" placeholder="Digite a placa do veiculo...">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR -->


    <div class="modal-editar campo-editar">
        <div class="container">
            <div class="box">
                <form id="formulario">
                    <div id="aviso"></div>
                    <div class="form-group">
                        <label for="model-veiculo">Modelo do veiculo</label>
                        <input type="text" class="form-control modeloEditar" id="model-veiculo" placeholder="Digite o modelo do veiculo...">
                    </div>
                    <div class="form-group">
                        <label for="placa-veiculo">Placa do veiculo</label>
                        <input type="text" class="form-control placaEditar" id="placa-veiculo" placeholder="Digite a placa do veiculo...">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form> 
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</body>
</html>
